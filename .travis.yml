language: java
git:
  quiet: true
branches:
  only:
    - master
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - ant dist
before_deploy:
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  script:
    - gem install faraday -v 0.15.4
  provider: releases
  api_key:
    secure: 
  file: MedTagger.zip
  skip_cleanup: true
